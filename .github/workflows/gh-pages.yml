name: GitHub Pages

on:
  push:
    branches:
    - main
    paths:
    - 'client/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: npm install, build
      run: |
        sed -i '/\/dist/d' .gitignore
        cd client
        npm ci
        npm run build
        touch ./dist/.nojekyll
        echo "setzen.fun" >> ./dist/CNAME
      env:
        SETZEN_WEBSOCKET_HOST: ${{secrets.SETZEN_WEBSOCKET_HOST}}

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./client/dist
        force_orphan: true
